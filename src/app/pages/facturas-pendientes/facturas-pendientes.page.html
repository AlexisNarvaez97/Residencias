<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card *ngFor="let factura of facturas">
          <ion-card-header color="tertiary">
            <ion-row color="warning">
              <ion-col size="8" class="ion-text-center">
                <h1 ion-text-capitalize>{{ factura.name }}</h1>
              </ion-col>
              <ion-col color="medium" size="4" class="ion-text-center">
                <h4 ion-text-capitalize>N.O.C {{ factura.number_orden }}</h4>
              </ion-col>
            </ion-row>
            <!-- <ion-card-subtitle class="text-dark">
                  <p> <strong> N.O.C {{ factura.number_orden }} </strong></p>
                </ion-card-subtitle>
                <ion-card-subtitle class="text-dark">
                    <p> <strong> N.O.C {{ factura.date }} </strong></p>
                </ion-card-subtitle> -->
          </ion-card-header>

          <ion-card-content>
            <ion-item color="warning">
              <ion-label>Estado de la factura</ion-label>
              <ion-button (click)="aceptada(factura.estado)">
                <ion-icon slot="icon-only" name="flash"></ion-icon>
              </ion-button>
              <ion-button (click)="aceptada(factura.estado)">
                <ion-icon slot="icon-only" name="flame"></ion-icon>
              </ion-button>
              <ion-icon slot="start" name="help" color="warning"></ion-icon>
            </ion-item>
            


            <ion-row class="ion-text-center" color="danger">
              <ion-col size="12">
                <ion-label>Archivos</ion-label>
              </ion-col>
              <ion-col>
                <i class="fas fa-file-pdf fa-2x"></i>
              </ion-col>
              <ion-col>
                <i class="far fa-file-code fa-2x"></i>
              </ion-col>
            </ion-row>

            <ion-item>
              <ion-label>Acciones</ion-label>
              <ion-button (click)="aceptar()" color="success">
                <ion-icon slot="icon-only" name="checkmark"></ion-icon>
              </ion-button>
              <ion-button (click)="rechazar()" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
              </ion-button>
              <ion-icon slot="start" name="create" color="dark"></ion-icon>
            </ion-item>

            <ion-badge color="primary">Factura validada por el SAT</ion-badge>

            <ion-item>
              <ion-label class="ion-text-wrap">
                Descripci√≥n (si es que la hay)
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
