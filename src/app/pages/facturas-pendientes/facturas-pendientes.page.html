<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
    <ion-avatar slot="end" (click)="profile()">
      <img
        class="pick-profile"
        src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
      />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card *ngFor="let factura of facturas">
          <ion-card-header color="success">
            <ion-row color="warning">
              <ion-col size="8" class="ion-text-center">
                <h1 ion-text-capitalize>{{ factura.nombre  }}</h1>
              </ion-col>
              <ion-col color="medium" size="4" class="ion-text-center">
                <h4 ion-text-capitalize> {{ factura.fecha_creacion }} </h4>
              </ion-col>
            </ion-row>
            <!-- <ion-card-subtitle class="text-dark">
                      <p> <strong> N.O.C {{ factura.number_orden }} </strong></p>
                    </ion-card-subtitle>
                    <ion-card-subtitle class="text-dark">
                        <p> <strong> N.O.C {{ factura.date }} </strong></p>
                    </ion-card-subtitle> -->
          </ion-card-header>

          <ion-card-content>

            <ion-row>
              <ion-item>          
                <ion-col class="ion-margin-top">
                  <ion-label color="dark">
                    <h3>Estado de la factura</h3>
                  </ion-label>
                </ion-col>
                <ion-col class="ion-margin-top">
                  <ion-badge color="primary"
                    >Factura validada por el SAT</ion-badge
                  >
                </ion-col>
              </ion-item>

            </ion-row>

            <ion-row class="ion-text-center" color="danger">
              <ion-col size="12">
                <ion-label>Archivos</ion-label>
              </ion-col>
              <ion-col>
                <i class="fas fa-file-pdf fa-2x"></i>
              </ion-col>
              <ion-col>
                <i class="far fa-file-code fa-2x"></i>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label>Acciones</ion-label>
                  <ion-button (click)="aceptar()" color="success">
                    <ion-icon slot="icon-only" name="checkmark"></ion-icon>
                  </ion-button>
                  <ion-button (click)="rechazar()" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                  </ion-button>
                  <ion-icon slot="start" name="create" color="dark"></ion-icon>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label class="ion-text-wrap">
                    Descripci√≥n (si es que la hay)
                  </ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
