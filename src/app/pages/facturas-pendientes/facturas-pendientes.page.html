<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Facturas pendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <!-- <ion-searchbar class="ion-margin-top"></ion-searchbar> -->
    <ion-row>
      <ion-col size="12">
        <ion-card *ngFor="let factura of facturas">
          <ion-row>
            <ion-col size="12" class="ion-no-padding">
              <ion-item color="tertiary" lines="none">
                <!-- Empieza fecha y icono -->
                <ion-label>
                  {{ factura.fecha_creacion }}
                </ion-label>
                <ion-icon
                  class="icon-left"
                  name="calendar"
                  slot="start"
                ></ion-icon>
                <!-- Cierre de fecha y icono-->

                <!-- Empieza numero de orden y icono -->
                <ion-label class="label-right">
                  {{ factura.num_orden }}
                </ion-label>
                <i class="icon-right fas fa-ticket-alt fa-1x"></i>
                <!-- <ion-icon
                  class="icon-right"
                  name="clipboard"
                  slot="end"
                ></ion-icon> -->
                <!-- Cierre de numero de orden y icono -->
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <h2 class="ion-text-wrap ion-text-capitalize">
                <!-- <strong>{{ factura.nombre }}</strong> -->
                {{ factura.nombre }}
              </h2>
            </ion-col>
          </ion-row>
          <!-- <ion-card-subtitle class="text-dark">
                      <p> <strong> N.O.C {{ factura.number_orden }} </strong></p>
                    </ion-card-subtitle>
                    <ion-card-subtitle class="text-dark">
                        <p> <strong> N.O.C {{ factura.date }} </strong></p>
                    </ion-card-subtitle> -->
          <!-- </ion-card-header> -->

          <ion-card-content class="ion-no-padding"> <!-- class="ion-no-padding" -->
            <ion-row>
              <ion-col size="6" class="ion-no-padding">
                <ion-label>
                  <h2 class="state-right">Estado de la factura</h2>
                </ion-label>
              </ion-col>

              <ion-col
                size="6"
                class="ion-no-padding ion-justify-content-center ion-align-items-center"
              >
                <ion-badge class="badge-center" color="success"
                  >Factura validada por el SAT</ion-badge
                >
              </ion-col>
            </ion-row>

            <ion-row class="ion-text-center">
              <ion-col size="12" class="ion-no-padding ion-margin-top">
                <ion-label>
                  <!-- Archivos -->
                  <h2 class="archived">Archivos</h2>
                </ion-label>
              </ion-col>
              <ion-col
                size="6"
                class="ion-no-padding ion-margin-top"
                (click)="openLocalPdf()"
              >
                <i class="fas fa-file-pdf fa-2x"></i>
              </ion-col>
              <ion-col
                size="6"
                class="ion-no-padding ion-margin-top"
                (click)="xml()"
              >
                <i class="far fa-file-code fa-2x"></i>
              </ion-col>
            </ion-row>

            <ion-row class="ion-text-center">

              <ion-col size="12" class="ion-no-padding ion-margin-top">

                <ion-label>
                  <h2 class="actions"> Acciones </h2>
                </ion-label>
                
              </ion-col>


              <ion-col size="6" class="ion-no-padding ion-margin-top">
                <ion-button expand="full" (click)="aceptar(factura)" color="success" class="ion-no-margin">
                  <ion-icon slot="icon-only" name="checkmark"></ion-icon>
                </ion-button>
              </ion-col>

              <ion-col size="6" class="ion-no-padding ion-margin-top">
                <ion-button expand="full" (click)="rechazar(factura)" color="danger" class="ion-no-margin">
                  <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>

            <!-- <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label>Acciones</ion-label>
                  <ion-button (click)="aceptar(factura)" color="success">
                    <ion-icon slot="icon-only" name="checkmark"></ion-icon>
                  </ion-button>
                  <ion-button (click)="rechazar()" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                  </ion-button>
                  <ion-icon slot="start" name="create" color="dark"></ion-icon>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label class="ion-text-wrap">
                    Descripci√≥n (si es que la hay)
                  </ion-label>
                </ion-item>
              </ion-col>
            </ion-row>  -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
